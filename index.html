<!DOCTYPE html>
<html>
<head>
	<title>Forms Exercise</title>
	 <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

	<h1>Register</h1>

	<form action="/register-url" method="post">

	<!-- First and Last Name -->

		<label for="firstname">First Name:</label>
		<input name="firstname" id="firstname" type="text" placeholder="John" required>

		<label for="lastname">Last Name:</label>
		<input name="lastname" id="lastname" type="text" placeholder="Smith" required>

	<!-- Gender -->
	<div>
		<label for="male">Male</label>
		<input id="male" type="radio" name="gender" value="male">

		<label for="female">Female</label>
		<input id="female" type="radio" name="gender" value="female">

		<label for="other">Other</label>
		<input id="other" type="radio" name="gender" value="other">
	</div>

	<!-- Email and Password -->
	<div>
		<label for="email">Email:</label>
		<input name="email" id="email" type="email" placeholder="email@email.com" required>

		<label for="password">Password:</label>
		<input name="password" id="password" type="password" placeholder="password" pattern=".{5,10}" required title="Password must be between 5 and 10 characters">
	</div>

	<!-- Birthday -->
	<div>
		<label>Birthday:</label>
			<select name="month">
				<option>Month</option>
				<option value="1">January</option>
				<option>February</option>
				<option>March</option>
				<option>April</option>
				<option>May</option>
				<option>June</option>
				<option>July</option>
				<option>August</option>
				<option>September</option>
				<option>October</option>
				<option>November</option>
				<option>December</option>
			</select>
			<select name="day">
				<option>Day</option>
				<option>1</option>
				<option>2</option>
				<option>3</option>
				<option>4</option>
				<option>5</option>
				<option>6</option>
				<option>7</option>
			</select>
			<select name="year">
				<option>Year</option>
				<option>1990</option>
				<option>1991</option>
				<option>1992</option>
				<option>1993</option>
				<option>1994</option>
				<option>1995</option>
			</select>
	</div>

	<!-- Agree -->
	<div>
		<label for="agree">I agree to the terms and conditions:</label>
		<input id="agreed" name="agreed" type="checkbox">
	</div>

	<div>
		<input type="submit">
	</div>

	</form>



</body>
</html>
